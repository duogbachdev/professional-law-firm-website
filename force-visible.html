<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Visible Test</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/achievements.css">
    <style>
        /* Force all content to be visible */
        * {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: white; 
        }
        
        .about-vnlc, .achievements {
            background: #f9f9f9 !important;
            border: 3px solid #007bff !important;
            padding: 20px !important;
            margin: 20px 0 !important;
        }
        
        .awards-section, .milestone-timeline {
            background: #fff3cd !important;
            border: 2px solid #ffc107 !important;
            padding: 15px !important;
            margin: 10px 0 !important;
        }
        
        .awards-grid, .timeline {
            background: #d1ecf1 !important;
            border: 1px solid #bee5eb !important;
            padding: 10px !important;
        }
        
        .award-item, .timeline-item {
            background: #d4edda !important;
            border: 1px solid #c3e6cb !important;
            padding: 10px !important;
            margin: 5px 0 !important;
        }
        
        /* Make sure text is black and visible */
        h1, h2, h3, h4, h5, h6, p, span, div {
            color: #000 !important;
            background: transparent !important;
        }
        
        /* Override any hiding styles */
        .fade-in, .animate-in {
            opacity: 1 !important;
            transform: none !important;
        }
    </style>
</head>
<body>
    <h1>üîç Force Visible Test</h1>
    <p>This page forces ALL content to be visible with colored borders.</p>
    
    <div id="about-container"></div>
    <div id="achievements-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Force Visible - DOM loaded');
            
            setTimeout(() => {
                const aboutContainer = document.getElementById('about-container');
                const achievementsContainer = document.getElementById('achievements-container');
                
                console.log('About container innerHTML length:', aboutContainer.innerHTML.length);
                console.log('Achievements container innerHTML length:', achievementsContainer.innerHTML.length);
                
                if (aboutContainer.innerHTML.length < 100) {
                    console.error('About container appears empty!');
                    aboutContainer.innerHTML = '<div style="background: red; color: white; padding: 20px;">ABOUT CONTAINER IS EMPTY!</div>';
                }
                
                if (achievementsContainer.innerHTML.length < 100) {
                    console.error('Achievements container appears empty!');
                    achievementsContainer.innerHTML = '<div style="background: red; color: white; padding: 20px;">ACHIEVEMENTS CONTAINER IS EMPTY!</div>';
                }
                
                // Check specific content
                const awardsSection = aboutContainer.querySelector('.awards-section');
                const milestonesSection = achievementsContainer.querySelector('.milestone-timeline');
                
                console.log('Awards section exists:', awardsSection ? 'YES' : 'NO');
                console.log('Milestones section exists:', milestonesSection ? 'YES' : 'NO');
                
                if (!awardsSection) {
                    console.error('Awards section not found in About container!');
                }
                
                if (!milestonesSection) {
                    console.error('Milestones section not found in Achievements container!');
                }
            }, 1000);
        });
    </script>

    <!-- Load Components -->
    <script src="assets/js/components/about.js"></script>
    <script src="assets/js/components/achievements.js"></script>
</body>
</html>
