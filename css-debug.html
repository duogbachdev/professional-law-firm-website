<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Debug</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/achievements.css">
    <style>
        /* Debug styles */
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        
        /* Force visibility for debugging */
        .about-vnlc, .achievements {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .awards-section, .milestone-timeline {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            background: #fff !important;
            border: 2px solid red !important;
            padding: 20px !important;
            margin: 10px 0 !important;
        }
        
        .awards-grid, .timeline {
            display: block !important;
            visibility: visible !important;
        }
        
        .award-item, .timeline-item {
            display: block !important;
            visibility: visible !important;
            background: #f0f0f0 !important;
            border: 1px solid blue !important;
            padding: 10px !important;
            margin: 5px 0 !important;
        }
        
        /* Ensure text is visible */
        h3, h4, p {
            color: #000 !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <h1>üîç CSS Debug Test</h1>
    <p>This page forces all elements to be visible for debugging.</p>
    
    <div class="check-section">
        <h2>About Container (Forced Visible)</h2>
        <div id="about-container"></div>
    </div>
    
    <div class="check-section">
        <h2>Achievements Container (Forced Visible)</h2>
        <div id="achievements-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('CSS Debug - DOM loaded');
            
            setTimeout(() => {
                const aboutContainer = document.getElementById('about-container');
                const achievementsContainer = document.getElementById('achievements-container');
                
                console.log('About container children:', aboutContainer.children.length);
                console.log('Achievements container children:', achievementsContainer.children.length);
                
                // Check for awards section
                const awardsSection = aboutContainer.querySelector('.awards-section');
                if (awardsSection) {
                    console.log('Awards section found with', awardsSection.children.length, 'children');
                    console.log('Awards grid found:', awardsSection.querySelector('.awards-grid') ? 'YES' : 'NO');
                }
                
                // Check for milestones section
                const milestonesSection = achievementsContainer.querySelector('.milestone-timeline');
                if (milestonesSection) {
                    console.log('Milestones section found with', milestonesSection.children.length, 'children');
                    console.log('Timeline found:', milestonesSection.querySelector('.timeline') ? 'YES' : 'NO');
                }
            }, 500);
        });
    </script>

    <!-- Load Components -->
    <script src="assets/js/components/about.js"></script>
    <script src="assets/js/components/achievements.js"></script>
</body>
</html>
