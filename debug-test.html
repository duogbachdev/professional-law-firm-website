<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - About & Achievements</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/achievements.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-info {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>üîç Debug Test</h2>
        <p>Ki·ªÉm tra About v√† Achievements components</p>
        <div id="debug-log"></div>
    </div>

    <!-- About Container -->
    <div id="about-container"></div>

    <!-- Achievements Container -->
    <div id="achievements-container"></div>

    <script>
        // Debug logging
        function log(message) {
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }

        log('Page loaded, checking containers...');
        
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded');
            
            const aboutContainer = document.getElementById('about-container');
            const achievementsContainer = document.getElementById('achievements-container');
            
            log('About container: ' + (aboutContainer ? 'FOUND' : 'NOT FOUND'));
            log('Achievements container: ' + (achievementsContainer ? 'FOUND' : 'NOT FOUND'));
        });
    </script>

    <!-- Load Components -->
    <script src="assets/js/components/about.js"></script>
    <script src="assets/js/components/achievements.js"></script>
</body>
</html>
